<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Internship Details</title>
<style>
  /* Apply general styles to the page */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }

  /* Style the heading */
  h2 {
    text-align: center;
  }

  /* Style the internship details container */
  div {
    background-color: #f5f5f5;
    padding: 20px;
    margin-bottom: 20px;
  }

  /* Style the labels */
  label {
    font-weight: bold;
  }

  /* Style the spans */
  span {
    font-weight: normal;
  }

  /* Style the links */
  a {
    color: #007bff;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  /* Style the buttons */
  button {
    background-color: #007bff;
    color: #fff;
    padding: 8px 12px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button:hover {
    background-color: #0056b3;
  }

  /* Add spacing between elements */
  div > div {
    margin-bottom: 10px;
  }

</style>
</head>
<body>
<h2>Internship Details</h2>

<div>
  <div>
    <label>Title:</label>
    <span th:text="${internship.title}"></span>
  </div>
  <div>
    <label>Company:</label>
    <span th:text="${internship.companyName}"></span>
  </div>
  <div>
    <label>Location:</label>
    <span th:text="${internship.location}"></span>
  </div>
  <div>
    <label>Duration:</label>
    <span th:text="${internship.duration}"></span>
  </div>
  <div>
    <label>Description:</label>
    <span th:text="${internship.description}"></span>
  </div>
  <div>
    <label>Requirements:</label>
    <span th:text="${internship.requirements}"></span>
  </div>
  <div>
    <label>Responsibilities:</label>
    <span th:text="${internship.responsibilities}"></span>
  </div>
  <div>
    <label>Qualifications:</label>
    <span th:text="${internship.qualifications}"></span>
  </div>
  <div>
    <label>Application Deadline:</label>
    <span th:text="${internship.applicationDeadline}"></span>
  </div>
  <div>
    <label>Contact Email:</label>
    <span th:text="${internship.contactEmail}"></span>
  </div>
  <div>
    <label>Is Paid:</label>
    <span th:text="${internship.paid ? 'Yes' : 'No'}"></span>
  </div>
  <div>
    <label>Number of Positions:</label>
    <span th:text="${internship.numberOfPositions}"></span>
  </div>
  <div>
    <label>Is Remote:</label>
    <span th:text="${internship.remote ? 'Yes' : 'No'}"></span>
  </div>
</div>
<div th:if="${isIntern}">
  <a th:if="${haveApplication}" th:href="@{/internship/application/{internshipApplicationId}(internshipApplicationId=${InternInternshipApplicationId})}">
    <h3>view my Application</h3></a>

<a th:if="${canApply}"  th:href="@{/intern/internship/{internshipId}/apply(internshipId=${internship.internshipId})}" >apply</a>
</div>
<div th:if="${canEdit}">
  <label>Applications received:</label>
  <span th:text="${applicationsCount}"></span>
    <br>
  <a th:href="@{/company/internship/applications/{internshipId} (internshipId=${internship.internshipId})}" >view applications</a>
  <a th:href="@{/company/internship/edit/{internshipId} (internshipId=${internship.internshipId})}" >Edit</a>
</div>
<div th:if="${notUser}">
  <a th:href="@{/registration/interns}">Register to Apply</a>
</div>

</body>
</html>
