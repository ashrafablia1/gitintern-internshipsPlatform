<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Resume Download</title>
  <style>
    /* Apply general styles to the page */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    /* Style the heading */
    h1 {
      text-align: center;
    }

    /* Style the resume container */
    div {
      text-align: center;
      margin-top: 50px;
    }

    /* Style the resume download link */
    a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }

    a:hover {
      background-color: #0056b3;
    }

    /* Style the "No resume found" message */
    p {
      text-align: center;
      color: #888;
    }


  </style>
</head>
<body>
<h1>Resume Download</h1>

<div th:if="${resumeFound}">
  <a th:href="${resumeUrl}" download="${resumeFileName}">
    Click here to download the resume
  </a>
</div>

<div th:unless="${resumeFound}">
  <p>No resume found for this intern</p>
</div>
</body>
</html>
